<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan Clinic Care</title>
     <link href="./assets/css/output.css" rel="stylesheet">
</head>
<body class="bg-[#F6F8FB]">
    <div class=" w-full flex" id="navbarUser">
            
    </div>
    <div class="flex flex-row">
        <div class="flex flex-8/12">
            <img src="./assets/img/login-logo.png" alt="Login Logo">
        </div>
        <div class="flex flex-4/12 ">
            <div class="flex flex-col space-y-5 bg-red-500">
                <div>
                     <img src="./assets/img/user-logo.png" alt="User Logo">
                </div>
                <div class="flex flex-col space-y-5">
                     <div class="flex flex-row h-fit bg-[#2A3B54]">
                         <div>
                             <img src="./assets/img/email-logo.png" alt="email-logo" width="80px">
                         </div>
                         <div class="w-full">
                             <input type="text" name="email" id="email" placeholder="Email" class="placeholder-gray-500 placeholder:font-bold placeholder:text-2xl text-2xl text-white h-full w-full">
                         </div>
                     </div>
                     <div class="flex flex-row h-fit bg-[#2A3B54]">
                         <div >
                             <img src="./assets/img/password-logo.png" alt="email-logo" width="80px">
                         </div>
                         <div class="w-full">
                             <input type="text" name="email" id="email" placeholder="Password" class="placeholder-gray-500 placeholder:font-bold placeholder:text-2xl text-2xl text-white h-full w-full">
                         </div>
                     </div>
                </div>
                <div>
                     <button>LOGIN</button>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/js/index.js"></script>
</body>
</html>
